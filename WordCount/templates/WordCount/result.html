{% extends 'index.html' %}
{% block content %}
<h1>result page</h1>
<h2>총 단어 수 : </h2>
<button class="btn btn-info"> 
{{total}}
</button>
<br>

<h2>입력한 텍스트 : </h2>
<button class="btn btn-warning"> 
{{full}} 
</button>
<!-- full은 키값을 의미한다. -->
<h2>단어 카운트 : </h2>
{% for i, j in dictionary %}
<button class="btn btn-success"> 
{{i}} : {{j}}
</button>
<br>
<br>
<a class="btn btn-primary" href="{% url 'WordCount:home' %}">다시하기</a>

{% endfor %}
{% endblock %}
